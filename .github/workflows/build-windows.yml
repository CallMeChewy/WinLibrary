name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'AppSource/**'
      - '.github/workflows/build-windows.yml'

jobs:
  build:
    runs-on: windows-latest
    env:
      GYP_MSVS_VERSION: 2019
      npm_config_msvs_version: 2019

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Visual Studio 2019 Build Tools
        shell: pwsh
        run: |
          if (-not (Test-Path "C:/Program Files (x86)/Microsoft Visual Studio/2019/BuildTools")) {
            choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --passive --norestart" --yes --no-progress
          } else {
            Write-Host "VS 2019 Build Tools already installed"
          }

      - name: Set up MSVC build tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          vsversion: '2019'

      - name: Install dependencies
        run: npm install
        working-directory: AppSource

      - name: Build Windows installer
        run: npm run dist
        working-directory: AppSource

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ourlibrary-windows-build
          path: |
            AppSource/dist/*.exe
            AppSource/dist/latest.yml
            AppSource/dist/*.blockmap
          if-no-files-found: error
