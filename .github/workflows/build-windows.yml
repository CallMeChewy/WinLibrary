name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'AppSource/**'
      - '.github/workflows/build-windows.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: AppSource

      - name: Build Windows installer
        run: npm run dist
        working-directory: AppSource

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ourlibrary-windows-build
          path: |
            AppSource/dist/*.exe
            AppSource/dist/latest.yml
            AppSource/dist/*.blockmap
          if-no-files-found: error
